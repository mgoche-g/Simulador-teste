<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação Massa-Mola</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #container {
      width: 200px;
      height: 400px;
      position: relative;
      background-color: #ffffff;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
    }
    #spring {
      width: 10px;
      background-color: #000;
    }
    #mass {
      width: 50px;
      height: 50px;
      background-color: #ff6347;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="spring"></div>
    <div id="mass"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
