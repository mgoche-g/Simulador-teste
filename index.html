<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Massa-Mola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador Massa-Mola</h1>
        <label for="k">Constante elástica (K):</label>
        <input type="number" id="k" value="10" step="0.1">
        
        <label for="mass">Massa (m):</label>
        <input type="number" id="mass" value="1" step="0.1">

        <div id="simulation-area">
            <canvas id="spring" style="border: 1px solid #333;"></canvas>
            <div id="mass" draggable="true"></div>
        </div>

        <button id="start">Iniciar Simulação</button>

        <h2>Resultados</h2>
        <p>Amplitude: <span id="amplitude">0</span> m</p>
        <p>Velocidade: <span id="velocity">0</span> m/s</p>

        <canvas id="energyChart" width="400" height="200"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
